<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <!-- Navigation bar with ARIA role -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#about">About Me</a></li>
            <li role="listitem"><a href="#projects">Projects</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main heading with ARIA role -->
    <h1 role="heading">Welcome to My Portfolio</h1>

    <!-- Image with ARIA role and alt text -->
    <img src="profile.jpg" alt="A photo of me" role="img">

    <!-- Brief description -->
    <section>
        <p>
            I am a web developer with a passion for creating accessible and user-friendly websites. 
            My goal is to enhance the web experience for everyone.
        </p>
    </section>

    <!-- List of skills or projects with ARIA roles -->
    <section>
        <h2 role="heading">My Skills</h2>
        <ul role="list">
            <li role="listitem">HTML & CSS</li>
            <li role="listitem">JavaScript</li>
            <li role="listitem">React</li>
        </ul>
    </section>

</body>
</html>
